<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <header>Space Invaders</header>
        <div class="game-wrapper">
            <div class="main"></div>
                <div class="lose">
                    <h1>What A Loser</h1>
                    <h2>Game Over!</h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
                <div class="win">
                    <h1>YOU WIN!</h1>
                    <h2>Your the winner!!!!</h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
                    <div class="scoreboard">
                        <div class="score">Score: 0</div>
                        <div class="lives">Lives: 3</div>
                        <div class="ufos">UFOs: 16</div>
                        <button class="pause-btn">Pause</button>
                        <button class="restart-btn">Restart</button>
                        <button class="continue-btn" style="display: none;">Continue</button>
                    </div>
                </div>
        <script src="main.js"></script>
        <footer></footer>
    </div>
</body>
</html>
