<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header>Space Invaders</header>
        <div class="game-wrapper">
            <!-- music and sound effects -->
            <audio id="soundtrack" src="sound/soundtrack.mp3" loop></audio>
            <audio id="levelClear" src="sound/levelClear.mp3"></audio>
            <audio id="gameOver" src="sound/gameOver.wav"></audio>
            <audio id="laserSound" src="sound/laserSound.wav"></audio>
            <audio id="explosion" src="sound/explosion.wav"></audio>
            <audio id="lifeDown" src="sound/lifeDown.wav"></audio>

            <div class="main"></div>
                <div class="lose">
                    <h1>Game Over!</h1>
                    <h2>Try again?</h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
                <div class="win">
                    <h1>YOU WIN!</h1>
                    <h2>Play again?</h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
                    <div class="scoreboard">
                        <div id="timer">Time: <span id="countdown"></span> seconds</div>
                        <div class="score">Score: 0</div>
                        <div class="lives">Lives: 3</div>
                        <div class="ufos">UFOs: 16</div>
                        <!-- <button class="start-btn">Start Game</button> -->
                        <button class="pause-btn">Pause</button>
                        <button class="restart-btn" onclick="window.location.reload()">Restart</button>
                        <button class="continue-btn" style="display: none;">Continue</button>
                    </div>
                </div>
        <script src="main.js"></script>
        <!-- <footer></footer> -->
    </div>
</body>
</html>
